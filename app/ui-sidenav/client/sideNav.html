<template name="sideNav">
	<aside class="sidebar sidebar--{{sidebarViewMode}} {{#if sidebarHideAvatar}}sidebar--hide-avatar{{/if}}" role="navigation">
		{{#if isMobile}}
			<style>
				
			</style>
			{{> sidebarHeader }}
		{{/if}}
			<style>
				img.channel_surfer_minithumb  
				{
				width: 24px; 
				height: 24px; 
				border: none; 
				cursor: pointer;
				}
				.channel_surfer_count a {
					color:white;
				}
				.rooms-list__type-text {
					font-size: 16px;
				}
			</style>

		<div class="rooms-list channel-surfer" aria-label="Channel Surfer" role="region" style="padding-top:5px">
				<div class="wrapper">
						<div class="rooms-list channel-surfer" aria-label="Channel Surfer" role="region">
								<div class="wrapper">
									<h3 class="rooms-list__type">
										<span class="rooms-list__type-text">Channel Surfer</span>
										<span class="badge channel_surfer_count"><a href="/directory">View All</a></span>
									</h3>
									<ul class="rooms-list__list" id="sidebar_channel_surfer">
									</ul>
								</div>
					</div>
			</div>
		</div>

		<!-- Container that holds the Admin sidenav -->
		<div class="flex-nav animated-hidden">
				{{> Template.dynamic template=flexTemplate data=flexData }}
		</div>

		{{#if false}}
			{{#if loggedInUser}}
				<div 

				class="unread-rooms 
				background-primary-action-color color-primary-action-contrast top-unread-rooms hidden">
					{{_ "More_unreads"}} <i class="icon-up-big"></i>
				</div>

				<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
					{{#each roomType}}
						{{> Template.dynamic template=template data=data }}
					{{/each}}
				</div>

				<div class="unread-rooms background-primary-action-color color-primary-action-contrast bottom-unread-rooms hidden">
					{{_ "More_unreads"}} <i class="icon-down-big"></i>
				</div>

				<div class="flex-nav animated-hidden">
					{{> Template.dynamic template=flexTemplate data=flexData }}
				</div>
			{{else}}
				<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
					<div class="wrapper">
						{{> roomList anonymous=true label="Channels" }}
					</div>
				</div>
			{{/if}}
		{{/if}}
		<footer class="sidebar__footer">
			{{{footer}}}
		</footer>
	</aside>
	<div class="sidebar-wrap"></div>
</template>
