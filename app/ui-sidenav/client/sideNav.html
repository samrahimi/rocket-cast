<template name="sideNav">
	<aside class="sidebar sidebar--{{sidebarViewMode}} {{#if sidebarHideAvatar}}sidebar--hide-avatar{{/if}}" role="navigation">
		{{#if isMobile}}
			<style>
				
			</style>
			{{> sidebarHeader }}
		{{/if}}
			<style>
				img.channel_surfer_minithumb  
				{
				width: 24px; 
				height: 24px; 
				border: none; 
				cursor: pointer;
				}
				.popular-channels-count, .all-channels-count {
					color:white;
				}
				.rooms-list__type-text:first-of-type {
					font-size: 16px !important;
				}
				.channel-tab:not(.active) {
					display:none;
				}

				.tab-icon {
					flex:1;
				}
				.tab-link {
					color: var(--rooms-list-title-color);
					font-size: 24px;
				}
				.tab-link.current {
					color: white;
				}
				.sidebar__footer-tabs {
					width:100%; 
					display:flex; 
					flex-direction:row;
				}
				.rooms-list__type {
					padding: 5px var(--sidebar-default-padding) 10px var(--sidebar-default-padding);
					position: fixed;
    				width: var(--sidebar-width);
					background-color: var(--sidebar-background);
					z-index: 100000;
					margin-top: -2px;
				}

				.rooms-list__list {
					margin-top: 25px;
				}
				.rooms-list__list.large-thumbs {
					margin-top: 40px;
				}
				.large-thumb-second-line {
							  width: 100%;
							  font-size: 12px;
							  padding-left: 5px;
							  margin-top: 5px;
							  max-height: 32px;
							  overflow: hidden;

				}

			</style>

		<div class="rooms-list channel-tab popular-channels-tab active" aria-label="Popular Right Now" role="region" style="padding-top:5px">
						<div class="rooms-list channel-surfer" aria-label="Channel Surfer" role="region">
									<h3 class="rooms-list__type">
										<ion-icon style="font-size:24px" name="tv"></ion-icon>

										<span class="rooms-list__type-text">
											Popular Right Now</span>
										<span class="badge popular-channels-count">0</span>
									</h3>
									<ul class="rooms-list__list large-thumbs" id="sidebar_channel_surfer">
									</ul>
						</div>
		</div>

		<div class="rooms-list channel-tab all-channels-tab" aria-label="Popular Right Now" role="region" style="padding-top:5px">
			<div class="rooms-list all-channels" aria-label="All Channels" role="region">
						<h3 class="rooms-list__type">
							<ion-icon style="font-size:24px" name="list"></ion-icon>

							<span class="rooms-list__type-text">
								All Channels</span>
							<span class="badge all-channels-count">0</span>
						</h3>
						<ul class="rooms-list__list large-thumbs" id="sidebar_all_channels">
						</ul>
			</div>
		</div>



		<!-- Container that holds the Admin sidenav -->
		<div class="flex-nav animated-hidden">
				{{> Template.dynamic template=flexTemplate data=flexData }}
		</div>

			{{#if loggedInUser}}
				<div 

				class="unread-rooms 
				background-primary-action-color color-primary-action-contrast top-unread-rooms hidden">
					{{_ "More_unreads"}} <i class="icon-up-big"></i>
				</div>

					{{#each roomType}}
						{{> Template.dynamic template=template data=data }}
					{{/each}}

				<div class="unread-rooms background-primary-action-color color-primary-action-contrast bottom-unread-rooms hidden">
					{{_ "More_unreads"}} <i class="icon-down-big"></i>
				</div>

				<div class="flex-nav animated-hidden">
					{{> Template.dynamic template=flexTemplate data=flexData }}
				</div>
			{{else}}
						{{> roomList anonymous=true label="Channels" }}
			{{/if}}
		<footer class="sidebar__footer">
			<div class="sidebar__footer-tabs">
				<div class="tab-icon">
					<a class="tab-link current" data-id="popular-channels">
						<ion-icon name="tv"></ion-icon>
					</a>
				</div>
				<div class="tab-icon">
					<a class="tab-link" data-id="all-channels">
						<ion-icon name="list"></ion-icon>
					</a>
				</div>
				<div class="tab-icon ">
					<a class="tab-link" data-id="type-favorite">
						<ion-icon name="star"></ion-icon>
					</a>
				</div>
				<div class="tab-icon">
					<a class="tab-link" data-id="type-d">
						<ion-icon name="chatbubbles"></ion-icon>
					</a>
				</div>
			</div>
		</footer>
	</aside>
	<div class="sidebar-wrap"></div>
</template>
