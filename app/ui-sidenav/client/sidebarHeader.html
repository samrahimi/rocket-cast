<template name="sidebarHeader">
	<style type="text/css">
		.sidebar__header-thumb.large	{
			flex: 0 0 32px !important;
			width:32px !important;
			height:32px !important;
		}
		.sidebar-header-socvid {
			padding:15px !important; 
			height: 60px !important;
		}
		.svn-text {
			flex: 2; padding:0px 10px 0px 0px; color: var(--rooms-list-title-color); font-weight:bold; font-size:30px
		}

		.svn-text .s {
			color: red;
		}


		.svn-text .v {
			color: green;
		}


		.svn-text .n {
			color: blue;
		}

	</style>
	<header class="sidebar__header sidebar-header-socvid">
			<div style="flex: 0 0 70px; padding:0px 0px 0px 15px">
				<a href="/directory" style="cursor:pointer">
					<img src="https://samrahimi.com/client/img/logo-tv-large.png" width="50" style="border: none" />
				</a>
			</div>
			{{#with myUserInfo}}
			<div class="svn-text" style="color:white">
				SVN
			</div>
			<div class="sidebar__toolbar" style="flex:1">
				{{#each toolbarButtons}}
					<button style="font-size: 24px;" class="sidebar__toolbar-button rc-tooltip rc-tooltip--down js-button" aria-label="{{name}}" aria-haspopup="{{hasPopup}}">
						{{> icon block="sidebar__toolbar-button-icon" icon=icon }}
					</button>
				{{/each}}
			</div>

			<div aria-haspopup="true" class="sidebar__header-thumb large">
					{{> avatar username=username}}
					<div class="sidebar__header-status-bullet sidebar__header-status-bullet--{{status}}"></div>
			</div>
			{{/with}}

		{{#if showToolbar}}
			{{> toolbar }}
		{{/if}}
	</header>
</template>
