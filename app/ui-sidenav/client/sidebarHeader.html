<template name="sidebarHeader">
	<style type="text/css">
		.sidebar__header-thumb.large	{
			flex: 0 0 32px !important;
			width:32px !important;
			height:32px !important;
		}
	</style>
	<header class="sidebar__header" style="padding:15px; height: 40px;">
			<div style="flex: 0 0 70px; padding:5px 0px 0px 15px">
				<a href="/directory" style="cursor:pointer">
					<img src="https://samrahimi.com/client/img/logo-tv-large.png" width="50" style="border: none" />
				</a>
			</div>
			{{#with myUserInfo}}

			<div class="sidebar__toolbar">
				{{#each toolbarButtons}}
					<button class="sidebar__toolbar-button rc-tooltip rc-tooltip--down js-button" aria-label="{{name}}" aria-haspopup="{{hasPopup}}">
						{{> icon block="sidebar__toolbar-button-icon" icon=icon }}
					</button>
				{{/each}}
			</div>

			<div aria-haspopup="true" class="sidebar__header-thumb large">
					{{> avatar username=username}}
					<div class="sidebar__header-status-bullet sidebar__header-status-bullet--{{status}}"></div>
			</div>
			{{/with}}

		{{#if showToolbar}}
			{{> toolbar }}
		{{/if}}
	</header>
</template>
