<template name="contextualBar">
	{{#if template}}
			<style>
			.help-my-girlfriend-is-a-5000-year-old-goddess-of-chaos {
				position: fixed !important;
				z-index: 999 !important;
				top: 0 !important;
				right: 0 !important;
				width: 100%; /*fallback for mobile */
			}
			.help-my-girlfriend-is-a-5000-year-old-goddess-of-chaos.golden-rectangle-400 {
				width:33% !important;
			}
			.social-fs .help-my-girlfriend-is-a-5000-year-old-goddess-of-chaos.golden-rectangle-400 {
				width:25% !important;
			}
			</style>
			
		<div class="contextual-bar help-my-girlfriend-is-a-5000-year-old-goddess-of-chaos {{#if widescreen}}golden-rectangle-400{{/if}}">
			<div class="contextual-bar-wrap">
				<header class="contextual-bar__header">
					{{#with headerData}}
						<div class="contextual-bar__header-data">
							{{> icon block="contextual-bar__header-icon" icon=icon}}
							<h1 class="contextual-bar__header-title">{{_ label}}
								<sub class="contextual-bar__header-description">{{ description }}</sub>
							</h1>
						</div>
					{{/with}}
					<button class="contextual-bar__header-close js-close" aria-label="{{_ "Close"}}">
						{{> icon block="contextual-bar__header-close-icon" icon="plus"}}
					</button>
				</header>
				<section class="contextual-bar__content flex-tab {{id}}">
					{{> Template.dynamic template=template data=flexData}}
				</section>
			</div>
		</div>
	{{/if}}
</template>
